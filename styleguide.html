<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styleguide</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
</head>
<body>
<div class="container">
    <h1 class="sg-title">Digital styleguide</h1>
    <h2 class="sg-subtitle">Kleuren</h2>
        <div class="basisKleur">Basiskleur - #DD52C7</div>
        <div class="letterKleur">Letterkleur - white </div>
        <div class="buttonKleur">buttonKleur lightgray</div>
    <h2 class="sg-subtitle">Typografie</h2>
        <div class="typo-name">Open Sans</div>
        <div class="typo-display">
            <div class="display-bold">Aa</div>
            <div class="display-Regular">Aa</div>
        </div>
        <div class="typo-style">
                <div class="style-bold">Bold</div>
                <div class="style-Regular">Regular</div>
        </div>

        <div class="typo_h1">H1 - Open Sans Bold - font-weight: 700</div>
    <h2 class="sg-subtitle">Knoppen</h2>
            <div class="knop_name">Zoekbutton</div>
                <div class="knop_normaal">knop normaal</div>
                    <div class="knop">
                        <button class="zoekbalk_button"></button>
                    </div>
                <div class="knop_hoover">knop hoover</div>
                    <div class="knop">
                        <button class="zoekbalk_buttonHoover"></button>
                    </div>
    <h2 class="sg-subtitle">Formulier</h2>

    <div class="input_name">Datum zoekbalk</div>
    <div>
        <input class="inputVeld" type="date">
    </div>

    <div class="input_locatie">Datum zoekbalk</div>
    <div>
        <input class="inputVeldLocatie" type="text">
    </div>

    <h2 class="sg-subtitle">Componenten</h2>
</div>
</body>
</html>
